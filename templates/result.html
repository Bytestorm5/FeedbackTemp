<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">FeedbackApp</a>
    </div>
  </nav>
  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="card-title">Feedback Submitted</h1>
        <p class="card-text">Student: <strong>{{ student_name }}</strong> ({{ student_email }})</p>
        <h3>Your Score: <span class="badge bg-success">{{ score }}</span></h3>
        <a href="/" class="btn btn-secondary mt-3">Submit Another Feedback</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
